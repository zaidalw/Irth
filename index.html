    <style>
      :root {
        --primary: #065f46;
        --secondary: #d97706;
        --accent: #10b981;
      }
      body {
        font-family: 'Amiri', 'Inter', serif;
        background-color: #f8fafc;
        overflow-x: hidden;
      }
      .font-english {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      /* 3D Flip Card */
      .flip-card {
        background-color: transparent;
        perspective: 1000px;
      }
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .flip-card.flipped .flip-card-inner {
        transform: rotateY(180deg);
      }
      .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 1rem;
      }
      .flip-card-back {
        transform: rotateY(180deg);
      }
      /* Islamic Geometric Patterns Background */
      .islamic-pattern {
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l5 5h10l5 5v10l5 5-5 5v10l-5 5h-10l-5 5-5-5h-10l-5-5v-10l-5-5 5-5v-10l5-5h10z' fill='%23065f46' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
      }
